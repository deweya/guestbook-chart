{{- /*
Below if statement ensures that Redis authentication is disabled
because the Guestbook application currently does not support it.
*/ -}}
{{- if .Values.redis.usePassword }}
  {{- fail "value 'redis.usePassword' must equal 'false'"}}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
{{ include "guestbook.common-labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.guestbookReplicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
{{ .Values.resources | toYaml | indent 10 }}
        env:
        - name: GET_HOSTS_FROM
          value: env
        - name: REDIS_MASTER_SERVICE_HOST
          value: {{ .Release.Name }}-redis-master
        - name: REDIS_SLAVE_SERVICE_HOST
          value: {{ .Release.Name }}-redis-slave
        ports:
        - containerPort: 80